<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body align="center" bgcolor="#AB886D">
    
    <form action="">
        <fieldset>
            <legend align="center">Feedback Form</legend>

        <BR></BR><label for="name">Name</label>
        <input type="text" placeholder="Enter Your Name Here" id="name">  <br><br>

        <label for="checkbox">Check</label> 
        <input type="checkbox" id="checkbox" > <br><br><br>

        <label for="city">City</label>
        <input type="text" placeholder="Bhopal" value="Bhopal" readonly id="city"> <br><br><br>
        
        <label for="Message">Message</label>
        <textarea name="" id="Message"  placeholder="Enter your Message here"  rows="5" cols="20"></textarea> <br><br>

        <input type="submit" value="Login"> 

    </fieldset>

    </form>

</body>
